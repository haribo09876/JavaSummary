<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Javascript5</title>
  <style type="text/css">

  </style>
  <script type="text/javascript">
    // window.onload를 활용하여 각 버튼에 마우스
    // 버튼1 왼쪽 클릭, 버튼2 마우스 더블 클릭하면
    // 자신의 문자열이 출력되도록 작성하시오
    // 표준 이벤트 방식 사용
    // 버튼에 객체지향적인 선택자 작성
    window.onload = function () {
      var buttonOneObj = document.getElementsByTagName("button")[0];
      var buttonTwoObj = document.getElementsByTagName("button")[1];
      var buttonOneStr = buttonOneObj.innerHTML;
      var buttonTwoStr = buttonTwoObj.innerHTML;

      function buttonOneStrFnc() {
        alert(buttonOneStr);
      }
      function buttonTwoStrFnc() {
        alert(buttonTwoStr);
      }
      buttonOneObj.addEventListener("click", buttonOneStrFnc);
      buttonTwoObj.addEventListener("dblclick", buttonTwoStrFnc);

      var buttonList = document.getElementsByTagName("button");
    }
  </script>
</head>

<body>
  <button>버튼1</button>
  <button>버튼2</button>
</body>

</html>
